Global:
    avs2yuv: C:/enc_tools/avs2yuv.exe
    x264_8: C:/enc_tools/x264.exe
    x264_10:  C:/enc_tools/x264-10bit.exe
    x264_extra_params: --preset ultrafast --subme 1
    mkvmerge: C:/Program Files (x86)/MKVtoolnix/mkvmerge.exe
    vfrpy:  C:/enc_tools/vfr/vfr.py
    splitaud: C:/enc_tools/split_aud.pl
    chapter_template_dir: C:/enc_tools/
Series:
    qr:
        default_template: sentai
        mp4chapters: true
        hd_hi10p: true
        avs_depth: 16
        wr_prefix: qr
        hd_prefix: THISFILEHASNOSUBS
        sd_prefix: Over-Time
        full_name: Voltasaur Team Kyoryuger
        hd_opts: --preset veryslow --tune film --crf 24 --keyint 240 --colormatrix bt709 --partitions p8x8,b8x8,i8x8,i4x4 --thread-input
        wr_opts: >
            --profile main --preset ultrafast --tune film,fastdecode --level 3.1 --vbv-bufsize 14000 
            --vbv-maxrate 14000 --aq-mode 2 --keyint 240 --crf 38 --colormatrix bt709
        sd_opts: >
            --profile main --level 3 --preset veryslow --crf 25 --keyint 240 --vbv-bufsize 8000 
