Global:
    avs2yuv: C:/enc_tools/avs2yuv.exe
    x264_8: C:/enc_tools/x264_32_tMod+TriAQ-8bit-all.exe
    x264_10: C:/enc_tools/x264_rev2431_tMod/Lite/x264_64_tMod-10bit-420.exe
    x264_extra_params: --preset veryfast --subme 1
    mkvmerge: C:/Program Files (x86)/MKVtoolnix/mkvmerge.exe
    vfrpy:  C:/enc_tools/vfr/vfr.py
    splitaud: C:/enc_tools/split_aud.pl
    chapter_template_dir: C:/enc_tools/
Series:
    nin2:
        default_template: sentai
        mp4chapters: true
        lossless_depth_in: 10
        lossless_depth_out: 10
        hd_depth_in: 10
        hd_depth_out: 10
        sd_depth_in: 8
        sd_depth_out: 8
        wr_prefix: nin2_
        hd_prefix: THISFILEHASNOSUBS
        sd_prefix: Over-Time
        full_name: Shuriken Sentai Ninninger
        hd_opts: >
            --preset veryslow --tune film --crf 23.0 --keyint 240 --colormatrix bt709 
            --partitions p8x8,b8x8,i8x8,i4x4 --thread-input --ref 10
        wr_opts: >
            --profile main --preset ultrafast --tune film,fastdecode --level 3.1 
            --vbv-bufsize 8000 --vbv-maxrate 8000 --keyint 240 
            --crf 38 --colormatrix bt709 --partitions p8x8,b8x8,i8x8,i4x4
            --thread-input
        sd_opts: >
            --profile main --level 3 --preset veryslow --crf 23.5 --keyint 240 
            --vbv-bufsize 8000 --vbv-maxrate 8000 --partitions p8x8,b8x8,i8x8,i4x4 
            --tune film,fastdecode --colormatrix bt470bg --thread-input --ref 5
